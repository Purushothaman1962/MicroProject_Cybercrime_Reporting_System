<div>
    <mat-toolbar>
      <span class="title-center">View Status</span>
    </mat-toolbar>
  </div>
  
  
  
  
  <div class="container-fluid">
  <div class="row">
  <div class="col" align="center">
    <br><br>
    <mat-card class="example-card">
      <mat-card-content>
      <form [formGroup]="myForm">
        <table>
            <tr><td><label class="la">User Name :&nbsp;</label></td><td> <mat-form-field class="example-full-width">
            <mat-label>User Name</mat-label>
            <input type="text"
                   placeholder="Enter User Name"
                   aria-label="Name"
                   matInput
                  formControlName="userName">
          </mat-form-field><br>
          <div *ngIf="myForm.get('userName')!.touched && myForm.get('userName')!.invalid">
            <div *ngIf="myForm.get('userName')!.hasError('required')">
              <font color="red">*User Name is required</font>
            </div>
            <div *ngIf="myForm.get('userName')!.hasError('pattern')">
              <font color="red">*Invalid User Name</font>
            </div>
          </div>
        </td>
          </tr>
  
          <tr><td colspan="2">
            <button mat-raised-button color="primary" (click)="changediv()" (click)="get(myForm.value)">Search</button></td>
          </tr>
           <br>
        </table>
      </form>
      </mat-card-content>
      </mat-card>


      <div class="col" *ngIf="flag" align="center">
        <br><br>
        <p align="center"><b>Complaint Status</b></p>
        <br>
        <mat-card class="card1">
          <mat-card-content>
        <table class="table table-striped text-center">
          <thead>
            <tr scope="row">
              <th scope="col">User Name</th>
              <th scope="col">Complaint Type</th>
              <th scope="col">Description</th>
              <th scope="col">Aadhar Card Number</th>
              <th scope="col">Complaint Status</th></tr></thead>
          
          <tbody>
            <tr *ngFor="let com of complaintList" scope="row">
            <td scope="col">{{com.userName}}</td>
            <td scope="col">{{com.complaintType}}</td>
            <td scope="col">{{com.description}}</td>
            <td scope="col">{{com.aadharCardNumber}}</td>
            <td scope="col">{{com.complaintStatus}}</td></tr>
          </tbody></table>
          </mat-card-content>
          </mat-card>     
  </div>
  </div>
  </div>
