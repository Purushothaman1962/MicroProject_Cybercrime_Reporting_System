<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>User Details</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" (click)="route()">Manage Complaints</button>
  </mat-toolbar>
  <div class="container">
    <div style="margin-top: 10px;">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. User" #input>
      </mat-form-field>
     
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
     
            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>User Id</th>
                <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
              </ng-container>
         
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
            <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
          </ng-container>
     
         
          <ng-container matColumnDef="userType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User Type</th>
            <td mat-cell *matCellDef="let row"> {{row.userType}} </td>
          </ng-container>
     
          <ng-container matColumnDef="mobileNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile Number</th>
            <td mat-cell *matCellDef="let row"> {{row.mobileNumber}} </td>
          </ng-container>

          <ng-container matColumnDef="eMailId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>E-Mail Id</th>
            <td mat-cell *matCellDef="let row"> {{row.eMailId}} </td>
          </ng-container>

          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
            <td mat-cell *matCellDef="let row"> {{row.location}} </td>
          </ng-container>

          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
            <td mat-cell *matCellDef="let row"> {{row.password}} </td>
          </ng-container>
  
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="editProduct(row)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button (click)="deleteProduct(row)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
     
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     
         
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
     
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
