<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://images.pexels.com/photos/5380591/pexels-photo-5380591.jpeg?auto=compress&cs=tinysrgb&w=600"
               alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                  <form [formGroup]="myform">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Register</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign upto your account</h5>

                  <div class="form-outline mb-3">
                    <input type="name" formControlName="userName" placeholder="User Name" id="form2Example17" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17" >User Name</label>
                    <div *ngIf="myform.get('userName')!.touched && myform.get('userName')!.invalid">
                      <div *ngIf="myform.get('userName')!.hasError('required')">
                        <font color="red">*User Name is required</font>
                      </div>
                      <div *ngIf="myform.get('userName')!.hasError('pattern')">
                        <font color="red">*Invalid User Name</font>
                      </div>
                    </div>
                  </div> 

                  <div class="form-outline mb-3">
                    <input type="text" id="form2Example27" formControlName="mobileNumber" placeholder="Mobile Number" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27" >Mobile Number</label>
                    <div *ngIf="myform.get('mobileNumber')!.touched && myform.get('mobileNumber')!.invalid">
                      <div *ngIf="myform.get('mobileNumber')!.hasError('required')">
                        <font color="red">*Mobile Number is required</font>
                      </div>
                      <div *ngIf="myform.get('mobileNumber')!.hasError('pattern')">
                        <font color="red">*Invalid Mobile Number</font>
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-3">
                    <input type="text" id="form2Example27" formControlName="eMailId" placeholder="Email Id" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27" >Email Id</label>
                    <div *ngIf="myform.get('eMailId')!.touched && myform.get('eMailId')!.invalid">
                      <div *ngIf="myform.get('eMailId')!.hasError('required')">
                        <font color="red">*Email Id is required</font>
                      </div>
                      <div *ngIf="myform.get('eMailId')!.hasError('pattern')">
                        <font color="red">*Invalid Email Id</font>
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-3">
                    <input type="password" id="form2Example27" formControlName="password" placeholder="Password" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27" >Password</label>
                    <div *ngIf="myform.get('password')!.touched && myform.get('password')!.invalid">
                      <div *ngIf="myform.get('password')!.hasError('required')">
                        <font color="red">*Password required</font>
                      </div>
                      <div *ngIf="myform.get('password')!.hasError('pattern')">
                        <font color="red">*Invalid Password</font>
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-3">
                    <input type="text" id="form2Example27" formControlName="location" placeholder="Location" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27" >Location</label>
                    <div *ngIf="myform.get('location')!.touched && myform.get('location')!.invalid">
                      <div *ngIf="myform.get('location')!.hasError('required')">
                        <font color="red">*Location required</font>
                      </div>
                      <div *ngIf="myform.get('location')!.hasError('pattern')">
                        <font color="red">*Invalid Location</font>
                      </div>
                    </div>
                  </div>

                  <div class="pt-1 mb-3">
                    <button class="btn btn-dark btn-lg btn-block" type="button" (click)="insert(myform.value)">Create Account</button>
                  </div>

                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Do have an account? 
                      <a style="color: #393f81;" (click)="route()">Login here</a></p>
                  <a class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>
</section>
